<?xml version="1.0" encoding="UTF-8"?>
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boundaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <circle cx="96" cy="96" r="88" fill="url(#bgGradient)" />
  
  <!-- Protective boundary circles -->
  <circle cx="96" cy="96" r="65" fill="none" stroke="url(#boundaryGradient)" stroke-width="3" opacity="0.7" />
  <circle cx="96" cy="96" r="45" fill="none" stroke="url(#boundaryGradient)" stroke-width="2" opacity="0.5" />
  
  <!-- Center core representing self -->
  <circle cx="96" cy="96" r="25" fill="url(#boundaryGradient)" opacity="0.9" />
  
  <!-- Letter B in center -->
  <text x="96" y="110" text-anchor="middle" fill="#1E40AF" font-size="32" font-weight="bold" font-family="Arial, sans-serif">B</text>
  
  <!-- Subtle glow effect -->
  <circle cx="96" cy="96" r="88" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3" />
</svg>